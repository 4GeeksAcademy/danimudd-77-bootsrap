<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap project1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<!-- top of page -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand"><i class="fa-brands fa-instagram"></i>
        <b>Instagram</b>
      </a>
      <div class="d-flex">

<!-- Create new post button-->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a new post
        </button>

<!-- inside create new post button-->

 <!-- title -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
<!-- comment textbox -->
              <div class="modal-body">
                <h6> Caption:</h6>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Comments</label>
                </div>

<!-- Camera and location buttons -->
                <div>
                  <button class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                  <button class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </div>

<!-- Close and save changes buttons -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

<!-- settings tab -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessability</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
            <li><a class="dropdown-item" href="#">Log-out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

<!-- page toggle -->
  <div class="toggle">
    <a href="grid.html"><i class="fa-solid fa-table-cells"></i></a>
    <a href="index.html"><i class="fa-regular fa-square"></i></a>
  </div>

<!-- photo feed feed -->

<!-- dog post -->
  <div class="container">
    <div class="card" style="width: 500px;">
      <h5 class="card-header">My crazy girl Raven</h5>
      <img src="https://www.thelabradorsite.com/wp-content/uploads/2017/04/black-labs-loving-dogs.jpg">
      <div class="card-body">
        <p class="card-text"><b>204 Likes</b><br>Look at this good girl!</p>
      </div>
    </div>
  </div>

<!-- skiing post -->
  <div class="container">
    <div class="card" style="width: 500px;">
      <h5 class="card-header">Snow day</h5>
      <img src="https://cdn.outsideonline.com/wp-content/uploads/2023/10/skier_sq.jpg">
      <div class="card-body">
        <p class="card-text"><b>108 Likes</b><br>Beautiful day on the slopes!</p>
      </div>
    </div>
  </div>

<!-- pickles post -->
  <div class="container">
    <div class="card" style="width: 500px;">
      <h5 class="card-header">Pickles!</h5>
      <img
        src="https://www.fermentingforfoodies.com/wp-content/uploads/2021/06/The-simplest-fermented-pickles-recipe.jpg">
      <div class="card-body">
        <p class="card-text"><b>312 Likes</b><br>Pickles Pickles Pickles!!!</p>
      </div>
    </div>
  </div>

<!-- bootstrap and font awesome scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4b523b3824.js" crossorigin="anonymous"></script>
</body>

</html>
